<div class="dashboard">
    <div class="left">
        <div>
            <h1>
                {{wallet?.user?.email}}
            </h1>
            {{wallet?.user?.no_hp}}
        </div>
        <h2>
            Saldo Anda {{wallet?.balance}}
        </h2>
    </div>
    <div class="right">
        <table class="tables">
            <thead>
                <tr>
                    <td>
                        Label
                    </td>
                    <td>
                        Amount
                    </td>
                    <td>
                        createdAt
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of history">
                    <td>
                        {{item.isLabel}}
                    </td>
                    <td>
                        {{item.amount}}
                    </td>
                    <td>
                        {{item.createdAt}}
                    </td>
                </tr>
            </tbody>
        </table>
        <button (click)="topUp()">
            Tambah saldo Rp.10000
        </button>
    </div>
</div>
<div>
    <a [routerLink]="['/']" (click)="logoutUser()">Logout</a>
</div>
